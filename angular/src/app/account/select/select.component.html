<div class="page">
  <h1>{{ "Account.SelectAccounts" | translate }}</h1>
  <h3>{{ "Account.SelectAccountsMessage" | translate }}</h3>

  <mat-selection-list #accounts>
    <div mat-subheader *ngIf="identity?.length > 0">{{ "Account.Identity" | translate }}</div>
    <mat-list-option *ngFor="let account of identity" [(selected)]="account.selected">
      <app-account-icon mat-list-icon [value]="account"></app-account-icon>
      <div mat-line>{{ account.name }} ({{ account | network }})</div>
    </mat-list-option>
  </mat-selection-list>

  <br />

  <button class="wide-button" [disabled]="creating" mat-flat-button color="primary" (click)="create()">{{ "Account.GetStarted" | translate }}</button>
</div>
